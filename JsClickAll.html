<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Useful event target example</title>
    <style>
        .tile {
            height: 25vh;
            width: 25%;
            float: left;
            text-align: center;
            font-size: 15rem;
            line-height: normal;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            return rndCol;
        }
        var count = 0;

        var guesses = document.querySelector('.tile');

        const container = document.querySelector('#container');
        container.addEventListener('click', event => {
            event.target.style.backgroundColor = bgChange();
            toggleFullScreen();
            buttonSound.play();
            // guesses.textContent = count++;
            event.target.textContent = count++;

        });



        var videoElement = container;
        const buttonSound = new Audio('button-sound.mp3');

        function toggleFullScreen() {
            if (!document.mozFullScreen && !document.webkitFullScreen) {
                if (videoElement.mozRequestFullScreen) {
                    videoElement.mozRequestFullScreen();
                } else {
                    videoElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else {
                    document.webkitCancelFullScreen();
                }
            }
        }
    </script>
</body>

</html>
