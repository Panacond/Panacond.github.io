<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Каллории</title>
</head>

<body>
  <p>Калькулятор затраты каллорий подъем веса
    <br>Задать значения
  </p>
  <table>
    <style type="text/css">
      TABLE {
        width: 100%;
        margin-bottom: 20px;
        border: 1px solid #dddddd;
        border-collapse: collapse;
      }

      TD,
      TH {
        border: 1px solid #dddddd;
        padding: 5px;
        width: 30%;
      }
    </style>
    <tr>
      <td>Высота подъема см </td>
      <td><input id="hight" value="60" type="number"></td>
    </tr>
    <tr>
      <td>Вес кг </td>
      <td><input id="width" value="10" type="number"></td>
    </tr>
    <tr>
      <td>Число упраженений </td>
      <td><input id="number" value="5" type="number"></td>
    </tr>
  </table>
  <button onclick="moment()">рассчитать</button></p>
  <table>
    <tr>
      <td>Потрачено каллорий (ккал)</td>
      <td><span id="call"></span></td>
    </tr>
  </table>
  <script>
    // функция
    function moment() {
      // Создаём переменные
      let hight;
      hight = document.getElementById('hight').value;
      let width;
      width = document.getElementById('width').value;
      let number;
      number = document.getElementById('number').value;
      let call;
      call = document.getElementById('call');
      let count;
      count = hight * width * number * 0.02347 * 5 / 1000;
      count = Math.round(count * 1000) / 1000
      call.innerHTML = count;
    }
  </script>
</body>

</html>
